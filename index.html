<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="wrapper">
  	 	 <div class="banner" style="background-image: linear-gradient(180deg,rgba(0,0,0,0.2), rgba(229,229,229,1) 99.9%), url('images/rocket2.jpeg')">
  			<div class="container">
		  		<h1>Space Y</h1>
		  		<p>Fly to the moon... and beyond*</p>
		  		<a href="https://elgoog.im/space-invaders/" target="_blank" class="btn">Book a Trip.</a>
  			</div>
  		</div>
  <!-- code a "How it works" section -->
	  	<div class="container">
		  	<div class="cards">
		  		<div class="card">
			  		<img src="images/mars.png" alt="Apply">
			  		<h3>Mars</h3>
			  		<p>We can get you there <strong>faster</strong> than anyone.</p>
		  		</div>
		  		<div class="card">
			  		<img src="images/rocket.png" alt="Learn">
			  		<h3>Rockets</h3>
			  		<p>Elon who? We got the <strong>best</strong> ships in the game.</p>
		  		</div>
		  		<div class="card">
			  		<img src="images/black_hole.png" alt="Product">
			  		<h3>Black Holes</h3>
			  		<p>Got swallowed by one? Don't sweat it, we offer <strong>life </strong> insurance.</p>
		  		</div>
		  	</div>
	  	</div>
	  <!-- code a footer -->
	  	<div class="footer">
		  	<div class="container">
		  		<ul class="list-inline">
		  			<li class="social-icon"><i class="fab fa-facebook-square"></i></li>
		  		    <li class="social-icon"><i class="fab fa-github-square"></i></li>
		  		    <li class="social-icon"><i class="fab fa-twitter-square"></i></li>
		  		    <li class="social-icon"><i class="fab fa-instagram-square"></i></li>
		  		</ul>
		  		<p>*take off success rate may or may not be below <50% <i class="fas fa-smile-wink"></i></p>
		  	</div>
	  	</div>
  	</div>
</body>
</html>
